<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript三元表达式</title>
	</head>
	<body>
		<script>
			//表达式 (expr1) ? (expr2) : (expr3)
			//在 expr1 求值为 TRUE 时的值为 expr2，在 expr1 求值为 FALSE 时的值为 expr3。
			//了解javaScript中的Boolean类型
			var a="";
			console.log("a:"+Boolean(a));//false
			var b=null;
			console.log("b:"+Boolean(b));//false
			var c="1";
			console.log("c字符串1:"+Boolean(c));//true
			var d=0;
			console.log("d:"+Boolean(d));//false
			var e="Apple";
			console.log("e:"+Boolean(e));//true
			var o="orange";
			console.log("o:"+Boolean(o));//true
			//任何非空字符串，非0数字，任何对象转boolean为true;
			//空字符串,数字0，NaN,undefined，null转boolean为false;
			console.log("----------------------");
			var t=b?c:d;
			//如果b为true值为c,为false时值为d;
			console.log(t);
			//使用条件结构
			if(b){
			 console.log(c);
			}else{
				console.log(d);
			}
			console.log("----------------------");
			
			var f=b?c:d?e:o;
			//如果b为true值为c,为false时看b是否为true,
			//b为true值为e,否则为o;
			console.log(f);
			//使用条件结构
			if(b){
				console.log(c);
			}else if(d){
				console.log(e);
			}else{
				console.log(o);
			}
			console.log("----------------------");
			var dt = d&&o;
			  
			console.log("dt: "+dt);
			//使用条件结构
			if(d){
				console.log("dt-->"+o)
			}
			console.log("----------------------");
			var dd = d||o;
			console.log("dd-->"+dd);
			//使用条件结构
			if(!d){
				console.log(o);
			}
			//实际中的应用
			//1.页面值的转义
			var lx = 1;
			var lxStr="";
			var lxStr1="";
			if(1==lx){
				lxStr="待审核";
			}else{
				lxStr="审核通过";
			}
			console.log(lxStr);
			lxStr1=(lx==1)?("待审核"):("审核通过");
			console.log(lxStr1);
			//2.处理参数;			
			var options={width:100,height:100,"method":"post"};
			function post(title,options){
				var newOptions={
					//options为true并且options.width为true时使用options.width否则宽度为500
					width:options&&options.width?options.width:500,
					height:options&&options.height?options.height:600,
					title:title
				}
				return newOptions;
			}
			console.log("width: "+options.width);
			console.log(options["width"]);
			console.log("method:"+options["method"])
		</script>
	</body>
</html>
